<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景漸層 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 圓形背景 -->
  <circle cx="100" cy="100" r="100" fill="url(#bgGradient)"/>
  
  <!-- 人物圖示 -->
  <g transform="translate(100, 100)">
    <!-- 頭部 -->
    <circle cx="0" cy="-20" r="30" fill="white" opacity="0.9"/>
    <!-- 身體 -->
    <path d="M -40 50 Q -40 10, 0 10 Q 40 10, 40 50 L 40 80 L -40 80 Z" 
          fill="white" opacity="0.9"/>
  </g>
  
  <!-- 裝飾 - 聖誕帽 -->
  <g transform="translate(100, 60)">
    <path d="M -20 0 L 0 -35 L 20 0 Z" fill="#EF4444"/>
    <circle cx="0" cy="-35" r="6" fill="white"/>
    <ellipse cx="0" cy="0" rx="22" ry="5" fill="white"/>
  </g>
</svg>
